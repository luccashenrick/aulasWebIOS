<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulario</h1>
    <form action="#">  
    <label for="cNome">Nome:</label>
    <input type="text" id="cNome" name="Nome">
    <br>
    <br>
    <label for="cEmail">Email:</label>
    <input type="email" id="cEmail" name="Email">
    <br>
    <br>
    <label for="cIdade">Idade:</label>
    <input type="number"id="cIdade" style="width: 50px;" name="Idade">

    <label for="cCep">CEP</label>
    <input type="text"id="cCep" placeholder="00000-000" style="width: 74px;" name="CEP">
    <br>
    <br>
    <label for="cSenha">Senha:</label>
    <input type="password" id="cSenha" name="Senha">
    <br>
    <br>
    <h2>Qual Curso você gostaria de fazer</h2>
    <input type="checkbox" name="curso1" id="curso1">
    <label for="curso1">Desenvolvimento Web</label>
    <br>
    <input type="checkbox" name="curso2" id="curso2">
    <label for="curso2">Gestão Emp. ERP</label>
    <br>
    <input type="checkbox" name="curso3" id="curso3">
    <label for="curso3">Suporte em T.I.</label>
    <br>
    <input type="checkbox" name="curso4" id="curso4">
    <label for="curso4">Powe B.I.</label>
    <br><br>
    <input type="submit" id="cSalvar">
    </form>
</body>

</html>
