<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Destino</legend>
            <select name="hehe" id="hehe">
                <option disabled selected>Selecione</option>
                <option value="fozdoiguaçu">Foz do iguaçu</option>
                <option value="bonito">Bonito</option>
                <option value="arraildocabo">Arail do Cabo</option>
                <option value="natal">Natal</option>
                <option value="brasilia">Brasilia</option>
            </select>
            <br><br>
            <p>Mês</p>
            <input type="text" list="meses">
            <datalist id="meses">
                <option value="Janeiro"></option>
                <option value="Fevereiro"></option>
                <option value="Março"></option>
                <option value="Abril"></option>
                <option value="Maio"></option>
                <option value="Junho"></option>

            </datalist>
            <br></br>
            <label for="feedback">Deixe seu feedback</label><br>
            <textarea required cols="20" rows="10" maxlength="300" minlength="300"
                placeholder="Deixe seu comentário aqui."></textarea>
        </fieldset>
    </form>
</body>

</html>
